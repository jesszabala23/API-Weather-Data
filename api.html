<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Third Parities APIs</title>

  <!-- Costume CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,200&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
              <div class="col">
                <iframe class="logo" src="https://giphy.com/embed/KV1s4kSJHaY3m"></iframe>
              </div>
              <div class="col">
                <br>
                <h1 class="title">Wolrd Weather Data</h1>
              </div>
            </div>
        </div>
    </header>
    
    <!-- Search Bar -->
    <div class="input">
      <input type="text" placeholder="Enter City Here" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>

  <!-- Output Container -->
  <div class="container">
      <div class="row">
          <div class="col">
              <div class="card">
              <h1 class="name" id="name"></h1>
              <p class="temp"></p>
              </div>
          </div>    
      </div>
      <div class="row">
          <div class="col box">
              <img id="icon" src="" alt="">
              <p class="desc"></p>
          </div>
          <div class="col box">
              <p class="humid"></p>
              <p class="wind"></p>
          </div> 
          <div class="col box">
              <p class="feels"></p>
              <p class="max"></p>
          </div>    
        </div>
    </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>Copyright &copy; Jessica Zabala 2020</p>
    </div>
  </footer>

<script src="index3.js"></script>

<!-- jQuery, Popper.js Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
